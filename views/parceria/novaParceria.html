<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Parceria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../home/index.html">Painel Admin</a>
                    <ul class="navbar-nav me-auto my-2 my-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="../anuncio/index.html">Anúncio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../avaliacao/index.html">Avaliações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../espaco/index.html">Espaço</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../parceria/index.html">Parceria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../usuario/index.html">Usuário</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

    <main class="container d-flex justify-content-center align-items-center flex-grow-1 py-4">
        <div class="card shadow-sm" style="max-width:700px; width:100%;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Criar Nova Parceria</h2>
                <form id="formParceria">
                    <div class="row justify-content-center">
                        <div class="col-md-6 mb-3">
                            <label for="id_jardineiro" class="form-label">ID Jardineiro</label>
                            <input type="number" class="form-control" id="id_jardineiro" name="id_jardineiro" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_espaco" class="form-label">ID Espaço</label>
                            <input type="number" class="form-control" id="id_espaco" name="id_espaco" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status da Parceria</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="">Selecione</option>
                            <option value="Ativa">Ativa</option>
                            <option value="Pendente">Pendente</option>
                            <option value="Encerrada">Encerrada</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="data_inicio" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="data_fim" class="form-label">Data de Fim (Opcional)</label>
                            <input type="date" class="form-control" id="data_fim" name="data_fim">
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="index.html" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" id="enviar" class="btn btn-dark">Criar Parceria</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-2 mt-auto">
        <h6>&copy; Artur K; Eduardo F; João Victor R; Matthew M; Rafael S; Luiz D - 2025</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../public/js/parceria/novaParceria.js"></script>
</body>
</html>
