<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../home/index.html">Painel Admin</a>
                    <ul class="navbar-nav me-auto my-2 my-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="../anuncio/index.html">Anúncio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../avaliacao/index.html">Avaliações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../espaco/index.html">Espaço</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../parceria/index.html">Parceria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../usuario/index.html">Usuário</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
    <main class="container d-flex justify-content-center align-items-center flex-grow-1 py-4">
        <div class="card shadow-sm" style="max-width: 700px; width: 100%;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Atualizar Avaliação</h2>
                <form id="formAvaliacao">
                    <div class="mb-3">
                        <label for="id_avaliador" class="form-label">ID Avaliador</label>
                        <input type="number" class="form-control" id="id_avaliador" name="id_avaliador" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_avaliado" class="form-label">ID Avaliado</label>
                        <input type="number" class="form-control" id="id_avaliado" name="id_avaliado" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_parceria" class="form-label">ID Parceria (Opcional)</label>
                        <input type="number" class="form-control" id="id_parceria" name="id_parceria">
                    </div>
                    <div class="mb-3">
                        <label for="nota" class="form-label">Nota</label>
                        <select class="form-select" id="nota" name="nota" required>
                            <option value="">Selecione</option>
                            <option value="1">1 - Muito Ruim</option>
                            <option value="2">2 - Ruim</option>
                            <option value="3">3 - Regular</option>
                            <option value="4">4 - Bom</option>
                            <option value="5">5 - Excelente</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">Comentário</label>
                        <textarea class="form-control" id="comentario" name="comentario" rows="4" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="data_avaliacao" class="form-label">Data da Avaliação</label>
                        <input type="date" class="form-control" id="data_avaliacao" name="data_avaliacao" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" id="salvar" class="btn btn-dark">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-2 mt-auto">
        <h6>&copy; Artur K; Eduardo F; João Victor R; Matthew M; Rafael S; Luiz D - 2025</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../public/js/avaliacao/atualizarAvaliacao.js"></script>
</body>
</html>
