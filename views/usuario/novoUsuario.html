<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Novo Usuário</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
	<body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../home/index.html">Painel Admin</a>
                    <ul class="navbar-nav me-auto my-2 my-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="../anuncio/index.html">Anúncio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../avaliacao/index.html">Avaliações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../espaco/index.html">Espaço</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../parceria/index.html">Parceria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../usuario/index.html">Usuário</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

	<main class="container flex-grow-1 py-4">
		<div class="card shadow-sm">
			<div class="card-header bg-white p-3">
				<h2 class="h4 mb-0">Novo Usuário</h2>
			</div>
			<div class="card-body">
                <form id="formUsuario">
					<div class="mb-3">
						<label for="nome_completo" class="form-label">Nome Completo</label>
						<input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					<div class="mb-3">
						<label for="senha" class="form-label">Senha</label>
						<input type="password" class="form-control" id="senha" name="senha" required>
					</div>
					<div class="mb-3">
						<label for="telefone" class="form-label">Telefone</label>
						<input type="tel" class="form-control" id="telefone" name="telefone">
					</div>
					<div class="mb-3">
						<label for="tipo_perfil" class="form-label">Tipo de Perfil</label>
						<select class="form-select" id="tipo_perfil" name="tipo_perfil" required>
							<option value="" selected disabled>Selecione...</option>
							<option value="Dono de Espaço">Dono de Espaço</option>
							<option value="Jardineiro">Jardineiro</option>
						</select>
					</div>
					<div class="d-flex justify-content-end">
						<a href="index.html" class="btn btn-secondary me-2">Cancelar</a>
						<button type="submit" class="btn btn-dark">Criar</button>
					</div>
				</form>
			</div>
		</div>
	</main>

	<footer class="bg-dark text-white text-center p-2 mt-auto">
		<h6>&copy; Artur K; Eduardo F; João Victor R; Matthew M; Rafael S; Luiz D - 2025</h6>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../../public/js/usuario/novoUsuario.js"></script>
</body>
</html>
