<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../home/index.html">Painel Admin</a>
                    <ul class="navbar-nav me-auto my-2 my-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="../anuncio/index.html">Anúncio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../avaliacao/index.html">Avaliações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../espaco/index.html">Espaço</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../parceria/index.html">Parceria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../usuario/index.html">Usuário</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

    <main class="container d-flex justify-content-center align-items-center flex-grow-1 py-4">
        <div class="card shadow-sm" style="max-width:700px; width:100%;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Criar Novo Espaço</h2>

                <form id="formEspaco">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Espaço</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: Sala de Reunião A1" required>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Descreva o espaço..." required></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>
                    </div>

                    <div class="mb-4">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" required>
                    </div>

                    <div class="mb-4">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado" placeholder="Estado" required>
                    </div>

                    <div class="mb-4">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="disponibilidade" name="disponibilidade" value="1" checked>
                        <label class="form-check-label" for="disponibilidade">
                        Disponível
                        </label>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="index.html" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" id="enviar" class="btn btn-dark">Criar Espaço</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-2 mt-auto">
        <h6>&copy; Artur K; Eduardo F; João Victor R; Matthew M; Rafael S; Luiz D - 2025</h6>
    </footer>

    <script src="../../public/js/espaco/espacoNovo.js"></script>
</body>

</html>
